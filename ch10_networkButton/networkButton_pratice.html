<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.menu{
			position: fixed;
			top: 30vh;
			cursor: pointer;
		}
		.socialbar{
			float: left;
		}
		.socialbar li{
			list-style-type: none;
			width: 100px;
			text-align: right;
		}
		.share{
			color: #909090;
			float: left;
		}

	</style>
</head>
<body>
	<div class="menu">
		<div class="socialbar">
			<li class="fb" style="background-color: #38579D"><img src="image/fb_image.png" width="89px" height="56px"></li>
			<li class="google-plus" style="background-color: #DF4B38"><img src="image/googleplus_image.png" width="89px" height="56px"></li>
			<li class="twitter" style="background-color: white"><img src="image/twitter_image.png" width="89px" height="56px"></li>
		</div>
		<div class="share">
			<i class="far fa-thumbs-up fa-4x"></i>
		</div>
	</div>
</body>
</html>
