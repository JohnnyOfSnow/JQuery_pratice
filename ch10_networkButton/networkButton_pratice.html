<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Share to network</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.menu{
			position: fixed;
			left: -100px;
			top: 30vh;
			cursor: pointer;
		}
		.socialbar{
			float: left;
		}
		.socialbar li{
			list-style-type: none;
			width: 100px;
			text-align: right;
		}
		/*
		.socialbar img{
			width: 50px;
		}*/
		.share{
			color: #909090;
			float: left;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		
		$(document).ready(function(){
			moving=0
			$(".share").click(function(){
				if(moving==0){
					$(".menu").animate({"left": "0px"})
					moving=1
				}else if(moving==1){
					$(".menu").animate({"left": "-100px"})
					moving=0
				}else{

				}
			})
		})
	</script>
</head>
<body>
	<div class="menu">
		<div class="socialbar">
			<ul>
				<a href="javascript: void(window.open('http://www.facebook.com/share.php?u='.concat(encodeURIComponent(location.href))));"><li class="fb" style="background-color:#38579D"><img src="image/fb_image.png" width="89px" height="56px"></li></a>
				<a href="javascript: void(window.open('http://plus.google.com/share?url='.concat(encodeURIComponent(location.href))));"><li class="google-plus" style="background-color: #DF4B38"><img src="image/googleplus_image.png" width="89px" height="56px"></li></a>
				<a href="javascript: void(window.open('http://twitter.com/home/?status='.concat(encodeURIComponent(document.title)) .concat(' ') .concat(encodeURIComponent(location.href))));"><li class="twitter" style="background-color: white"><img src="image/twitter_image.png" width="89px" height="56px"></li></a>
			</ul>
		</div>
		<div class="share">
			<i class="far fa-thumbs-up fa-4x"></i>
		</div>
	</div>
</body>
</html>
