<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>改變所有列的底色 CSS and JQuery</title>
	<script src="jquery-3.3.1.min.js"></script>

	<!--
		Create odd and even row's class.
		odd row: color purple
		even row: color gray
	-->
	<style>
		#type {width:200px; border-collapse:collapse}
		#type td {text-align: center; border:1px solid purple}
		#type th {background-color: purple; color: white; border:1px solid purple}
		.odd{background-color: #CCBBFF;}
		.even{background-color: #DDDDDD;}
	</style>
	<script>
		/**
			When website load, execute the following code.
		*/
		$(document).ready(function (){
			$("type tr:odd").addClass("old");
			$("type tr:even").addClass("even");
		})
	</script>
